name: unreal-engine
version: 0.1.0
schema: 1
scm: github.com/pubnub/unreal-engine
changelog: 
  - date: 2024-08-14
    version: 0.1.0
    changes:
      - type: feature
        text: "Initial PubNub Unreal Engine SDK release"
sdks:
  - 
      full-name: Unreal Engine SDK
      short-name: UnrealEngine
      artifacts:
        -
          artifact-type: library
          language: C++
          tier: 2
          tags:
            - Server
          source-repository: https://github.com/pubnub/unreal-engine
          documentation: https://www.pubnub.com/docs/sdks/unreal-engine/
          distributions:
            -
              distribution-type: source-code
              distribution-repository: GitHub release
              package-name: pubnub
              location: https://github.com/pubnub/unreal-engine/releases/tag/0.0.0
              supported-platforms:
                supported-operating-systems:
                  Linux:
                    runtime-version:
                      - Unreal Engine 5
                    minimum-os-version:
                      - Ubuntu 12.04
                    maximum-os-version:
                      - Ubuntu 20.04 LTS
                    target-architecture:
                      - x86-64
                  macOS:
                    runtime-version:
                      - Unreal Engine 5
                    minimum-os-version:
                      - macOS 10.12
                    maximum-os-version:
                      - macOS 11.0.1
                    target-architecture:
                      - x86-64
                  Windows:
                    runtime-version:
                      - Unreal Engine 5
                    minimum-os-version:
                      - Windows Vista Ultimate
                    maximum-os-version:
                      - Windows 10 Home
                    target-architecture:
                      - x86-64
  - 
      full-name: Unreal Engine SDK
      short-name: UnrealEngine
      artifacts:
        -
          artifact-type: plugin
          language: C++
          tags:
            - Server
          tier: 2
          source-repository: https://github.com/pubnub/unreal-engine
          documentation: https://www.pubnub.com/docs/sdks/unreal-engine/
          distributions:
            -
              distribution-type: source-code
              distribution-repository: Unreal Engine Marketplace
              package-name: pubnub
              location: https://www.unrealengine.com/marketplace/en-US/product/pubnub
              supported-platforms:
                supported-operating-systems:
                  Linux:
                    runtime-version:
                      - Unreal Engine 5
                    minimum-os-version:
                      - Ubuntu 12.04
                    maximum-os-version:
                      - Ubuntu 20.04 LTS
                    target-architecture:
                      - x86-64
                  macOS:
                    runtime-version:
                      - Unreal Engine 5
                    minimum-os-version:
                      - macOS 10.12
                    maximum-os-version:
                      - macOS 11.0.1
                    target-architecture:
                      - x86-64
                  Windows:
                    runtime-version:
                      - Unreal Engine 5
                    minimum-os-version:
                      - Windows Vista Ultimate
                    maximum-os-version:
                      - Windows 10 Home
                    target-architecture:
                      - x86-64
features:
  access:
    - ACCESS-OBJECTS-V2-MANAGEMENT
    - ACCESS-SECRET-KEY-ALL-ACCESS
    - ACCESS-GRANT-TOKEN
    - ACCESS-PARSE-TOKEN
    - ACCESS-SET-TOKEN
    - ACCESS-REVOKE-TOKEN
  channel-groups:
